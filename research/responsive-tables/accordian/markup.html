<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="responsive-tables.css">
</head>
<body>
<h2>Collapse to accordions</h2>


    <div class="responsive-table responsive-table--4cols responsive-table--collapse js-responsive-table-accordions">
        <button aria-selected="true" class="accordion" role="tab">Ned</button>

        <div class="responsive-table-cell responsive-table-cell--head">
            <h3>Edward Starks</h3>
        </div>

        <div class="responsive-table-cell">
            Has a sword named Ice
        </div>

        <div class="responsive-table-cell">
            No direwolf
        </div>

        <div class="responsive-table-cell responsive-table-cell--foot">
            <strong>Lord of Winterfell</strong>
        </div>

        <button aria-selected="false" class="accordion" role="tab">Jon</button>

        <div class="responsive-table-cell responsive-table-cell--head">
            <h3>Jon Snow</h3>
        </div>

        <div class="responsive-table-cell">
            Has a sword named Longclaw
        </div>

        <div class="responsive-table-cell">
            Direwolf: Ghost
        </div>

        <div class="responsive-table-cell responsive-table-cell--foot">
            <strong>Knows nothing</strong>
        </div>
        <button aria-selected="false" class="accordion" role="tab">Arya</button>

        <div class="responsive-table-cell responsive-table-cell--head">
            <h3>Arya Stark</h3>
        </div>

        <div class="responsive-table-cell">
            Has a sword named Needle
        </div>

        <div class="responsive-table-cell">
            Direwolf: Nymeria
        </div>

        <div class="responsive-table-cell responsive-table-cell--foot">
            <strong>No one</strong>
        </div>
    </div>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="accordion.js"></script>
</body>
</html>
